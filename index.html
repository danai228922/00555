<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 200px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
      {
  "type": "flex",
  "altText": "this is a flex message",
  "contents":   {
      "type": "bubble",
      "size": "giga",
      "body": {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [
              {
                "type": "image",
                "url": "https://www.img.in.th/images/8e95164790f7221ab32b5bec5c7c132c.png",
                "size": "385px",
                "aspectMode": "cover",
                "aspectRatio": "5:7",
                "gravity": "center",
                "flex": 1,
                "action": {
                  "type": "uri",
                  "label": "action",
                  "uri": "https://web.facebook.com/Mcu-Contest-1349450791809553"
                }
              }
            ]
          },
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [],
            "paddingAll": "5px",
            "position": "absolute",
            "spacing": "md"
          }
        ],
        "paddingAll": "0px"
      }
}},  {
      "type": "bubble",
      "size": "giga",
      "body": {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [
              {
                "type": "image",
                "url": "https://www.img.in.th/images/d8fc8203d88465b89a25fdd69206baf5.png",
                "size": "385px",
                "aspectMode": "cover",
                "aspectRatio": "5:7",
                "gravity": "center",
                "flex": 1,
                "action": {
                  "type": "uri",
                  "label": "action",
                  "uri": "https://web.facebook.com/Mcu-Contest-1349450791809553"
                }
              }
            ]
          },
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [],
            "paddingAll": "5px",
            "position": "absolute",
            "spacing": "md"
          }
        ],
        "paddingAll": "0px"
      }},{
      "type": "bubble",
      "size": "giga",
      "body": {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [
              {
                "type": "image",
                "url": "https://www.img.in.th/images/7b1d63adf5a9d529db7db1d268a43c25.png",
                "size": "385px",
                "aspectMode": "cover",
                "aspectRatio": "5:7",
                "gravity": "center",
                "flex": 1,
                "action": {
                  "type": "uri",
                  "label": "action",
                  "uri": "https://web.facebook.com/Mcu-Contest-1349450791809553"
                }
              }
            ]
          },
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [],
            "paddingAll": "5px",
            "position": "absolute",
            "spacing": "md"
          }
        ],
        "paddingAll": "0px"
      }
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655879041-8vlAKpbd" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
